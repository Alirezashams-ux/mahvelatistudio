<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mahvelati Studio</title>
  <meta name="description" content="Mahvelati Studio — Design × Data Science × Environmental Engineering. Research, platforms, and applied AI." />
  <meta name="theme-color" content="#0b0f1a" />
  <style>
    :root{
      --bg:#0b0f1a; --card:#11182a; --text:#e7ecff; --muted:#a9b3d6;
      --line:rgba(255,255,255,.10); --accent:#7aa2ff; --accent2:#7cffc7;
      --shadow:0 14px 38px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1000px 700px at 20% -10%, rgba(122,162,255,.30), transparent 55%),
                  radial-gradient(900px 600px at 90% 10%, rgba(124,255,199,.18), transparent 55%),
                  var(--bg);
      color:var(--text);
      line-height:1.55;
    }
    a{color:inherit; text-decoration:none}
    .wrap{max-width:1040px; margin:0 auto; padding:36px 20px 60px}
    header{display:flex; justify-content:space-between; align-items:center; gap:16px; padding:10px 0 34px}
    .brand{display:flex; align-items:center; gap:12px}
    .logo{
      width:36px; height:36px; border-radius:12px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 10px 25px rgba(122,162,255,.25);
    }
    nav{display:flex; gap:14px; flex-wrap:wrap}
    nav a{
      padding:8px 10px; border-radius:12px; color:var(--muted);
      border:1px solid transparent;
    }
    nav a:hover{border-color:var(--line); color:var(--text)}
    .hero{
      display:grid; grid-template-columns: 1.2fr .8fr; gap:22px;
      align-items:stretch;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
    }
    .hero-left{padding:28px}
    .kicker{color:var(--muted); letter-spacing:.16em; text-transform:uppercase; font-size:12px}
    h1{margin:10px 0 8px; font-size:42px; line-height:1.1}
    .tagline{color:var(--muted); margin:0 0 18px; font-size:16px}
    .pills{display:flex; gap:10px; flex-wrap:wrap; margin-top:14px}
    .pill{
      font-size:13px; color:var(--text);
      padding:8px 10px; border-radius:999px; border:1px solid var(--line);
      background: rgba(255,255,255,.03);
    }
    .cta{display:flex; gap:12px; flex-wrap:wrap; margin-top:18px}
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:11px 14px; border-radius:14px; border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color:var(--text);
    }
    .btn.primary{
      border-color: rgba(122,162,255,.45);
      background: linear-gradient(135deg, rgba(122,162,255,.35), rgba(124,255,199,.18));
    }
    .btn:hover{transform: translateY(-1px)}
    .hero-right{padding:22px; display:flex; flex-direction:column; gap:12px}
    .mini{
      padding:16px;
      border-radius:16px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
    }
    .mini h3{margin:0 0 6px; font-size:15px}
    .mini p{margin:0; color:var(--muted); font-size:13px}
    .grid{
      margin-top:22px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:14px;
    }
    .grid .card{padding:18px}
    .grid h3{margin:0 0 8px; font-size:16px}
    .grid p{margin:0; color:var(--muted); font-size:14px}
    section{margin-top:26px}
    .section-title{display:flex; align-items:end; justify-content:space-between; gap:10px; margin:0 0 10px}
    .section-title h2{margin:0; font-size:18px}
    .section-title span{color:var(--muted); font-size:13px}
    .projects{
      display:grid; grid-template-columns: repeat(2, 1fr); gap:14px;
    }
    .proj{padding:18px}
    .proj .meta{color:var(--muted); font-size:12px; margin-bottom:6px}
    .proj h3{margin:0 0 8px}
    .proj p{margin:0; color:var(--muted)}
